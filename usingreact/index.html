<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lambda Function</title>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@3.x.x/dist/aws-amplify.min.js"></script>
</head>
<body>
    <h1>Create AWS Lambda Function</h1>
    <form id="lambdaForm">
        <label for="functionName">Lambda Function Name:</label>
        <input type="text" id="functionName" name="functionName" required>
        <button type="submit">Create Function</button>
    </form>

    <script>
        document.getElementById('lambdaForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const functionName = document.getElementById('functionName').value;

            try {
                const response = await fetch('/create-lambda', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ functionName })
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>
</html>
